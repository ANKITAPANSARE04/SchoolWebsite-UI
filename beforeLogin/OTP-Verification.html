<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/SchTech.css" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .frgt-pwd-relative {
        position: relative;
      }
      .nav-tabs {
        border: 0;
      }
      .nav-tabs .nav-link.active {
        background-color: #042954;
        color: #e6eaf0;
      }

      .nav-tabs .nav-link {
        border: none;
        border-radius: 5px;
        background-color: #e6eaf0;
        color: #042954;
        padding: 10px 70px;
        margin: 10px 19px 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6 col-md-5 col-sm-12 login-img">
        <img class="w-100" src="./images/login-bg.svg" />
      </div>
      <div class="col-lg-6 col-md-7 col-sm-12">
        <img src="./images/bg-network.svg" class="login-network-bg" />

        <div class="h-100 d-flex frgt-pwd-relative">
          <div class="login-container position-relative">
            <div class="w-75 mx-auto my-5">
              <img class="st-logo" src="./images/ST-logo.svg" />
              <h3 class="fw-bold mb-3">OTP Verification</h3>
              <p class="in-bold my-4">
                Enter one time password which you received on your registered
                email id or mobile number
              </p>
              <div class="userInput my-4">
                <input
                  placeholder="0"
                  type="text"
                  id="ist"
                  maxlength="1"
                  onkeyup="clickEvent(this,'sec')"
                />
                <input
                  placeholder="0"
                  type="text"
                  id="sec"
                  maxlength="1"
                  onkeyup="clickEvent(this,'third')"
                />
                <input
                  placeholder="0"
                  type="text"
                  id="third"
                  maxlength="1"
                  onkeyup="clickEvent(this,'fourth')"
                />
                <input
                  placeholder="0"
                  type="text"
                  id="fourth"
                  maxlength="1"
                  onkeyup="clickEvent(this,'fifth')"
                />
                <!-- <input type="text" id="fifth" maxlength="1" /> -->
              </div>

              <div class="text-center">
                <span>00:00</span>
              </div>

              <div class="text-center my-3">
                <!-- <button type="button" class="btn-blue1 my-4">Verify</button> -->
                <a
                  href="./Reset-Password.html"
                  type="button"
                  class="btn-blue1 text-decoration-none my-4"
                  >Verify</a
                >

                <br />
                <small>
                  <span class="muted-text my-4">
                    Didn't receive the verification OTP?
                  </span>
                  <a class="blue-text"> Resend again </a>
                </small>
              </div>
            </div>

            <p class="small tnc">
              Terms & Conditions<span> | </span> Privacy Policy
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // function btn3ClickHandler() {
      //   window.alert("You clicked me!");
      // }
    </script>
  </body>
</html>
