<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/SchTech.css" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6 col-md-5 col-sm-12 login-img">
        <img class="w-100" src="./images/login-bg.svg" />
      </div>
      <div class="col-lg-6 col-md-7 col-sm-12">
        <img src="./images/bg-network.svg" class="login-network-bg" />

        <div class="h-100 d-flex frgt-pwd-relative">
          <div class="login-container position-relative frg-pwd-tabs">
            <div class="w-75 mx-auto my-5">
              <img class="st-logo" src="./images/ST-logo.svg" />
              <h3 class="fw-bold">Forgot Password</h3>

              <!-- tab below -->
              <div class="container ps-0">
                <nav>
                  <div class="nav nav-tabs p-0" id="nav-tab" role="tablist">
                    <button
                      class="nav-link active"
                      id="asset-info-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-asset-info"
                      type="button"
                      role="tab"
                      aria-controls="asset-info"
                      aria-selected="true"
                    >
                      <i class="bi bi-envelope me-2"></i>
                      Email
                    </button>
                    <button
                      class="nav-link"
                      id="amc-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-amc"
                      type="button"
                      role="tab"
                      aria-controls="amc"
                      aria-selected="false"
                    >
                      <i class="bi bi-phone"></i>
                      Mobile
                    </button>
                  </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                  <!-- email -->
                  <div
                    class="tab-pane px-2 fade show active"
                    id="nav-asset-info"
                    role="tabpanel"
                    aria-labelledby="asset-info-tab"
                  >
                    <p class="in-bold mt-3">
                      Enter your registered email address to change your
                      Schootech account password
                      <br />
                    </p>

                    <div class="my-5 px-4 text-center">
                      <input
                        class="w-100"
                        type="text"
                        placeholder="example@gmail.com"
                      />
                      <br />
                      <!-- <button type="button" class="btn-blue1 my-5">Send</button> -->
                      <a
                        href="./OTP-Verification.html"
                        type="button"
                        class="btn-blue1 my-5 text-decoration-none"
                        >Send</a
                      >
                    </div>
                  </div>

                  <!-- phone -->
                  <div
                    class="tab-pane px-2 fade"
                    id="nav-amc"
                    role="tabpanel"
                    aria-labelledby="amc-tab"
                  >
                    <p class="in-bold mt-3">
                      Enter your registered phone number to change your
                      Schootech account password
                      <br />
                    </p>

                    <div class="text-center px-4 my-5">
                      <input
                        class="w-100"
                        type="text"
                        placeholder="00000 00000"
                      />
                      <br />
                      <button type="button" class="btn-blue1 my-5">Send</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- tab above -->
            </div>

            <p class="small tnc">
              Terms & Conditions<span> | </span> Privacy Policy
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // function btn3ClickHandler() {
      //   window.alert("You clicked me!");
      // }
    </script>
  </body>
</html>
