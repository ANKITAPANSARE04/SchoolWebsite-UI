    <style>
      .frgt-pwd-relative {
        position: relative;
      }
      .nav-tabs {
        border: 0;
      }
      .nav-tabs .nav-link.active {
        background-color: #042954;
        color: #e6eaf0;
      }

      .nav-tabs .nav-link {
        border: none;

      }

  <body>
    <div class="row">
      <div class="col-lg-6 col-md-5 col-sm-12 login-img">
        <img class="w-100" src="./images/login-bg.svg" />
      </div>
      <div class="col-lg-6 col-md-7 col-sm-12">
        <img src="./images/bg-network.svg" class="login-network-bg" />

        <div class="h-100 d-flex frgt-pwd-relative">

            <div class="w-75 mx-auto my-5">
              <img class="st-logo" src="./images/ST-logo.svg" />

              <h3 class="fw-bold mb-3">Reset your password</h3>
              <p class="in-bold mb-4">Reset your password to continue</p>

              <p class="mb-1 mt-3 in-bold">Create Password</p>
              <input class="" type="text" placeholder="Create Password" />

              <p class="mb-1 mt-3 in-bold">Confirm Password</p>
              <input class="" type="password" placeholder="Confirm Password" />

              <div class="text-center my-3">
                <!-- <button type="button" class="btn-blue1 my-4">

            </button> -->

                </a>
              </div>
            </div>

              Terms & Conditions<span> | </span> Privacy Policy
            </p>
