<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/SchTech.css" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-7 col-md-7 col-sm-12 login-img">
        <img class="w-100" src="./images/login-bg.svg" />
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12">
        <img src="./images/bg-network.svg" class="login-network-bg" />

        <div class="h-100 d-flex">
          <div class="login-container position-relative">
            <div class="w-75 mx-auto">
              <img class="st-logo" src="./images/ST-logo.svg" />
              <h3 class="fw-bold">Sign in</h3>
              <p class="in-bold">to access schootech account</p>

              <p class="mb-1 mt-3 in-bold">User ID</p>
              <input type="text" placeholder="Enter User Id/ Email Id" />

              <p class="mb-1 mt-3 in-bold">Password</p>
              <div class="position-relative">
                <i class="bi bi-eye pwd-eye"></i>
                <i class="bi bi-eye-slash pwd-eye"></i>
                <!-- <span class="material-symbols-outlined pwd-eye">
                  visibility_off
                </span> -->
                <input
                  class="toggle-p"
                  type="password"
                  placeholder="Enter Password"
                />
              </div>
              <a href="./Forgot-Password.html" class="blue-text float-end"
                >Forgot Password?</a
              >
            </div>

            <div class="text-center my-5">
              <button type="button" class="btn-blue1">Login</button>
              <div id="or-hr">
                <small>or</small>
              </div>

              <span class="in-bold"> Sign in </span>
              <img class="media-logo p-2" src="./images/ggl.svg" />
              <img class="media-logo p-2" src="./images/fb.svg" />
            </div>

            <!-- <div class="tnc w-100 text-center"> -->
            <p class="small w-75 mx-auto text-center">
              By clicking "Continue with Facebook/Google/Email" above, you
              acknowledge that you have read and understood, and agree to
              Notion's Terms & Conditions and Privacy Policy
            </p>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>

    <script>
      $(".bi-eye-slash").click(function () {
        // alert("The paragraph was clicked.");
        $(".toggle-p").attr("type", "text");
        $(".bi-eye-slash").toggle();
        $(".bi-eye").toggle();
      });
      $(".bi-eye").click(function () {
        // alert("The paragraph was clicked.");
        $(".toggle-p").attr("type", "password");
        $(".bi-eye-slash").toggle();
        $(".bi-eye").toggle();
      });
    </script>
  </body>
</html>
